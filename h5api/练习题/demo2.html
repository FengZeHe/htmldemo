<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .form {
      width: 200px;
      margin: 0 auto;
    }

    .item {
      margin: 1em 0;
    }
  </style>
</head>

<body>
  <div class="form">
    <div class="item">
      <label>姓名</label>
      <input id="txtName" type="text" />
    </div>
    <div class="item">
      <label>年龄</label>
      <input id="txtAge" type="number" />
    </div>
    <div class="item">
      <label>性别</label>
      <label>
        <input id="sexMale" name="sex" type="radio" />
        男
      </label>
      <label>
        <input id="sexFemale" name="sex" type="radio" />
        女
      </label>
    </div>
  </div>
  <script>
    // 填写表单时，保存数据到本地
    /*
      通过dom获取四个表单
    */

    var txtName = document.querySelector('#txtName');
    var txtAge = document.querySelector('#txtAge');
    var sexMale = document.querySelector('#sexMale');
    var sexFemale = document.querySelector('#sexFemale');

    var inputs = document.querySelectorAll('input')
    for (var i = 0; i < inputs.length; i++) {
      inputs[i].addEventListener('input', save)
    }

    // 存储到localstorage
    function save() {
      var obj = {
        name: txtName.value,
        age: txtAge.value,
        sex: sexMale.checked ? '男' : '女'
      };
      var jsonObj = JSON.stringify(obj);
      localStorage.setItem('form', jsonObj)
    }

    function load() {
      var jsonObj = localStorage.getItem('form');
      if (!jsonObj) {
        return;
      }

      var obj = JSON.parse(jsonObj);
      txtName.value = obj.name;
      txtAge.value = obj.age;

      if (obj.sex === '男') {
        sexMale.checked = true;
      } else {
        sexFemale.checked = true;
      }
    }

    load();


    // 打开页面时，从本地加载数据到表单
  </script>
</body>

</html>
